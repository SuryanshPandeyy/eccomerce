<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy //shop</title>
    <link rel="stylesheet" type="text/css" href="css/main-style.css">
    <link rel="stylesheet" href="css/shop.css">
    <link rel="stylesheet" href="css/shopping.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Martel:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body class="shop-body">
    <div class="menus d-none d-sm-flex">
        <a href="">Home</a>
        <a href="">Basket</a>
        <a href="">Contact</a>
        <a href="">Daily</a>
    </div>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
    
    <!-- Use any element to open the sidenav -->
    <span onclick="openNav()" class="d-block d-sm-none"><i class="fa fa-bars"></i></span>

    <!-- cards -->
    <div class="containers-block">
        <div class="cards-blocks" id="cards-blocks">
            <div class="blocks">
                <img src="icons/chef.svg" alt="">
            </div>
            <div class="blocks2">
                <div class="heading">Product</div>
                <div class="details">
                    This is your product
                </div>
                <div class="button">
                    <div class="add"><button class="btn cart">Add to Cart</button></div>
                    <div class="buy"><button class="btn cart">Buy</button></div>
                    <div class="wishlist"><button class="btn cart">Wishlist</button></div>
                </div>
            </div>
        </div>
        <div class="cards-blocks" id="cards-blocks">
            <div class="blocks">
                <img src="icons/cold-drink.svg" alt="">
            </div>
            <div class="blocks2">
                <div class="heading">Product</div>
                <div class="details">
                    This is your product
                </div>
                <div class="button">
                    <div class="add"><button class="btn cart">Add to Cart</button></div>
                    <div class="buy"><button class="btn cart">Buy</button></div>
                    <div class="wishlist"><button class="btn cart">Wishlist</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/shop.js"></script>
    <script src="js/shopping.js"></script>
</body>
</html>
