<!DOCTYPE html>
<html>
<head>
	<title>E-Commerce Website</title>
	<link rel="stylesheet" type="text/css" href="css/main-style.css">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body class="body">
	<div class="header">
		<div class="settings">
			<i class="bi bi-gear"  onclick="document.getElementById('id01').style.display='block'"></i>
			<i class="bi bi-person-circle"  onclick="document.getElementById('id02').style.display='block'"></i>
		</div>
			<div id="id01" class="modal">
			
				<div class="modal-box animate">
						<div class="container-box">Dark mode
							<div class=" toggle toggle1">
							   <div class="toggle-circle toggle-circle1"></div>
							   <div class="ellipse"></div>
							</div>
						</div>
						<div class="container-box">other
							<div class=" toggle toggle2">
							   <div class="toggle-circle toggle-circle2"></div>
							   <div class="ellipse"></div>
							</div>
						</div>
						<div class="container-box">other
							<div class=" toggle toggle3">
							   <div class="toggle-circle toggle-circle3"></div>
							   <div class="ellipse"></div>
							</div>
						</div>
				</div>
			</div>

			<div id="id02" class="modal profile">
			
				<form class="modal-content-form animate" action="/action_page.php" method="post">
					<div class="imgcontainer">
						<span onclick="document.getElementById('id02').style.display='none'" class="close"
							title="Close Modal">&times;</span>
						<svg xmlns="http://www.w3.org/2000/svg" width="26" height="30" fill="currentColor" class="avatar"
							viewBox="0 0 16 16" onclick="document.getElementById('id02').style.display='block'">
							<path class="path" d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
							<path class="path" fill-rule="evenodd"
								d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
						</svg>
					</div>
			
					<div class="container-form">
						<label for="uname"><b>Username</b></label>
						<input type="text" placeholder="Enter Username" name="uname" required>
			
						<label for="psw"><b>Password</b></label>
						<input type="password" placeholder="Enter Password" name="psw" required>
			
						<button type="submit">Login</button>
						<label>
							<input type="checkbox" checked="checked" name="remember"> Remember me
						</label>
					</div>
			
					<div class="container-form" style="background-color:#f1f1f1">
						<span class="psw">Forgot <a href="#">password?</a></span>
					</div>
				</form>
			</div>
	</div>

	<script src="js/main-function.js"></script>
</body>
</html>
